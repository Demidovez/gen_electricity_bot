<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="content">
    <table
      class="accordion table table-sm table-bordered table-hover"
      id="accordion"
    >
      <thead class="thead-dark border-white">
        <tr>
          <th rowspan="2" style="min-width: 140px">Дата</th>
          <th rowspan="2">Выработка целлюлозы, тонн.</th>
          <th colspan="2">Прямое потребление</th>
          <th rowspan="2">Выработка электроэнергии, тыс. кВтч</th>
          <th rowspan="2">% от общего потребления</th>
          <th rowspan="2">Продано, тыс. кВтч</th>
          <th colspan="4">Потреблено от РУП "Гомельэнерго"</th>
        </tr>
        <tr>
          <th>Всего, тыс. кВтч</th>
          <th>в том числе ЗБЦ, тыс. кВтч</th>
          <th style="min-width: 70px">тыс. кВтч</th>
          <th colspan="2">Мощность, МВт</th>
          <th style="min-width: 70px">Гкал</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>
